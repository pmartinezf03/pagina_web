<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                <li><a href="envia-tus-muestras.html">Enviar tus Muestras</a></li>
                <li><a href="planes-de-abonado.html">Planes de Abonado</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bienvenido a Nuestra Empresa de Agricultura</h1>
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
        <section id="register">
            <h2>Registrarse</h2>
            <form action="#" method="POST">
                <label for="new-username">Usuario:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nuestra Empresa de Agricultura</p>
    </footer>
</body>
</html>
