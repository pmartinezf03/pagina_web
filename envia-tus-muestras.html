        <h1>Enviar tus Muestras</h1>
        <p>Complete el siguiente formulario para enviar sus muestras de suelo.</p>

            <label for="sample-code">Código de Muestra:</label>
            <input type="text" id="sample-code" name="sample-code" required>
            <label for="sample-details">Detalles de la Muestra:</label>
            <textarea id="sample-details" name="sample-details" required></textarea>
            <button type="submit">Enviar</button>
        </form>
